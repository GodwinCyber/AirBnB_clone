<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Enugu, Anambra, Abia</h4>
                <ul class="popover">
                    <li>
                        <h2>Enugu:</h2>
                        <ul>
                            <li>Nsukka</li>
                            <li>Ngwo</li>
                        </ul>
                        <h2>Anambra:</h2>
                        <ul>
                            <li>Onitsha</li>
                            <li>Nnewi</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Electricity, Road, Water</h4>
                <ul class="popover">
                    <li>Electricity</li>
                    <li>Road</li>
                    <li>Water</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
